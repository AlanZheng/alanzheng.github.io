<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Alan's Blog</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="Description" lang="en" content="Alan's Blog">
		<meta name="author" content="AlanZheng">
		<meta name="robots" content="index, follow">

		<!-- icons -->
		<link rel="apple-touch-icon" href="/img/apple-touch-icon.png">
		<link rel="shortcut icon" href="/favicon.ico">
        
        <link rel="stylesheet" href="/css/poole.min.css">
        <link rel="stylesheet" href="/css/styles.css">

        <script src="/js/jquery.min.js"></script>
        <script src="/js/page.js"></script>

	</head>
	<body>
    
        <div class="main">
        <script>
        $(document).ready(function(){
            $(".main").load("/mainbar.html");
        });
        </script>
        </div>
    
        <div class="sidebar">
        <script>
        $(document).ready(function(){
            $(".sidebar").load("/sidebar.html");
        });
        </script>
        </div>
        
        <div id="contents">
            
                <!-- Main View -->
              <div class="container content">

                <header class="masthead">
                  <h3 class="masthead-title">
                    <a href="#" class="cms_sitename" title="Home"></a>
                    <small class="cms_tagline"></small>
                  </h3>
                  <nav class="cms_nav"></nav>
                </header>

                <div class="cms_main"></div>

                <footer class="cms_footer">
                  <small class="cms_footer_text"></small>
                </footer>

              </div>
  
        </div>
        
        <!-- Page View -->
          <script id="page-template" type="x-template">
            <article class="page">
              <h1 class="page-title"></h1>
              <div class="page-content"></div>
            </article>
          </script>

          <!-- Post View -->
          <script id="post-template" type="x-template">
            <article class="post">
              <h1 class="post-title"></h1>
              <time class="post-date"></time>
              <div class="post-content"></div>
            </article>
          </script>

          <!-- Error View -->
          <script id="error-template" type="x-template">
            <div class="error">
                <b>Sorry, something went wrong :(</b>
                <p class="error_text"></p>
                <a href="#" class="close alert_close">&times;</a>
            </div>
          </script>
  
      <script src="/js/cms.js"></script>
      <script src="/js/cms_blog_config.js"></script>

	</body>
</html>
