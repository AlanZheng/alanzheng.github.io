		<!-- icons -->
		<link rel="apple-touch-icon" href="img/apple-touch-icon.png">

		<!-- Override CSS file - add your own CSS rules -->
        <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css">

        <script src="/js/jquery.min.js"></script>
        <script src="/js/editormd.min.js"></script>
        <script src="/js/page.js"></script>
	</head>
	<body>
    
        <div class="main">
        <script>
        $(document).ready(function(){
            $(".main").load("/mainbar.html");
        });
        </script>
        </div>
    
        <div class="sidebar">
        <script>
        $(document).ready(function(){
            $(".sidebar").load("/sidebar.html");
        });
        </script>
        </div>
        
        <div id="contents">
        
        <div id="test-editormd">
                <textarea id="textbox" style="display:none;"></textarea>
        </div>
        <button id="create">Save to local</button>

        <script>
            var testEditor;
            $(function() {
                testEditor = editormd("test-editormd", {
                    width   : "90%",
                    height  : 640,
                    watch : false,
                    path    : "js/lib/",
                    toolbarIcons : function() {
                        return ["undo", "redo", "|", "h1", "h2", "h3", "h4", "h5", "h6","|", "bold", "del", "italic", "ucwords", "uppercase", "lowercase", "|",  "hr", "quote", "code", "code-block",  "table",  "list-ul", "list-ol",  "|",  "datetime", "pagebreak", "||", "watch", "fullscreen", "preview"]
                    },
                });
            });
            
        // https://jsfiddle.net/k56eezxp/
        (function () {
            var textFile = null,
              makeTextFile = function (text) {
                var data = new Blob([text], {type: 'text/plain'});

                // If we are replacing a previously generated file we need to
                // manually revoke the object URL to avoid memory leaks.
                if (textFile !== null) {
                  window.URL.revokeObjectURL(textFile);
                }

                textFile = window.URL.createObjectURL(data);

                return textFile;
              };


              var create = document.getElementById('create'),
                textbox = document.getElementById('textbox');

              create.addEventListener('click', function ()
              {
                    var link = document.createElement('a');
                    link.setAttribute('download', 'info.txt');
                    link.href = makeTextFile(textbox.value);
                    document.body.appendChild(link);

                    // wait for the link to be added to the document
                    window.requestAnimationFrame(function () {
                    var event = new MouseEvent('click');
                    link.dispatchEvent(event);
                    document.body.removeChild(link);
                    });
                
              }, false);
        })();
        </script>

        </div>
        
	</body>
</html>
